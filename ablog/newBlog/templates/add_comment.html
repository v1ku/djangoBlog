{% extends 'base.html' %}
{% block title %}
    Comment on {{ post.title }}
{% endblock %}
{% block content %}
    
    {% if user.is_authenticated %}
        <h1> Add Comment </h1>
        <br><br/>

        <div class = 'form-group'>
            <form method = "POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Comment</button>
            </form>
        </div>
    {% else %}
        <h3> You are not allowed here</h3>
    {% endif %}

{% endblock %}
