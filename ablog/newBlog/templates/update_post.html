{% extends 'base.html' %}
{% block title %}
    Add new blog post
{% endblock %}
{% block content %}
    
{% if user.is_authenticated %}
    <h1> Update Blog Post </h1>
    <br><br/>

    <div class = 'form-group'>
        <form method = "POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% else %}
    <h3> You are not allowed here</h3>
{% endif %}

{% endblock %}
